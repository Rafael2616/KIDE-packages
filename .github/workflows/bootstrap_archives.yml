name: Build Package for All Architectures

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        arch: [aarch64, arm, x86_64]
      fail-fast: false

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git jq zip unzip

      - name: Set up Android SDK and NDK
        env:
          TERMUX_JAVA_HOME: ${{ env.JAVA_HOME }}
        run: ./scripts/setup-android-sdk.sh

      - name: Run build script for ${{ matrix.arch }}
        run: |
          sudo mkdir -p /data
          sudo chown runner /data
          ./build-package.sh -a ${{ matrix.arch }} ${{ github.event.inputs.package || 'cowsay' }}


      - name: Upload artifact for ${{ matrix.arch }}
        uses: actions/upload-artifact@v4
        with:
          name: kide-package-${{ matrix.arch }}
          path: output/

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-packages

      - name: Create ZIP archive
        id: zip_packages
        run: |
          PACKAGE_NAME="${{ github.event.inputs.package || 'cowsay' }}"
          ZIP_NAME="${PACKAGE_NAME}-all-arch.zip"
          zip -r9 "${ZIP_NAME}" ./all-packages
          echo "zip_name=${ZIP_NAME}" >> $GITHUB_OUTPUT

      - name: Create Release Tag
        id: create_tag
        run: |
          PACKAGE_NAME="${{ github.event.inputs.package || 'cowsay' }}"
          TAG_DATE=$(date +%Y.%m.%d)
          # A tag Ã© baseada no nome do pacote e na data
          NEW_TAG="${PACKAGE_NAME}-${TAG_DATE}"
          echo "tag_name=${NEW_TAG}" >> $GITHUB_OUTPUT

      - name: Publish Release with all packages
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.create_tag.outputs.tag_name }}
          name: "Package ${{ github.event.inputs.package || 'cowsay' }} - ${{ steps.create_tag.outputs.tag_name }}"
          body: "Automated build of ${{ github.event.inputs.package || 'cowsay' }} for all architectures."
          files: ${{ steps.zip_packages.outputs.zip_name }}
