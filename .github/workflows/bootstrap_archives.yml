name: Generate bootstrap archives

on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        arch: [aarch64, arm, x86_64]
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git jq zip unzip

      - name: Set up Android SDK and NDK
        env:
          TERMUX_JAVA_HOME: ${{ env.JAVA_HOME }}
        run: ./scripts/setup-android-sdk.sh

      - name: Create bootstrap archive for ${{ matrix.arch }}
        env:
          TERMUX_ON_DEVICE_BUILD: "true"
        run: ./scripts/generate-bootstraps.sh --architectures ${{ matrix.arch }}

      - name: Store bootstrap artifact
        uses: actions/upload-artifact@v4
        with:
          name: bootstrap-archive-${{ matrix.arch }}
          path: "*.zip"

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for git tag logic

      - name: Download all bootstrap artifacts
        uses: actions/download-artifact@v4
        with:
          path: bootstrap_zips

      - name: Create Release Tag
        id: create_tag
        run: |
          new_tag_prefix="bootstrap-$(date "+%Y.%m.%d")"
          latest_rev=$(git tag -l "${new_tag_prefix}-r*" | sed -n 's/.*-r\([0-9]*\).*/\1/p' | sort -rn | head -n1)
          if [ -z "$latest_rev" ]; then
            rev=1
          else
            rev=$((latest_rev + 1))
          fi
          new_tag="${new_tag_prefix}-r${rev}"
          echo "tag_name=${new_tag}" >> $GITHUB_OUTPUT

      - name: Publish Bootstrap Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.create_tag.outputs.tag_name }}
          name: "Bootstrap - ${{ steps.create_tag.outputs.tag_name }}"
          body: "Automated build of bootstrap archives for all supported architectures."
          files: bootstrap_zips/**/*.zip
